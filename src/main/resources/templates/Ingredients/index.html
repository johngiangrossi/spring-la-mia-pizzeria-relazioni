<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" th:href="@{/webjars/bootstrap/5.3.8/css/bootstrap.min.css}">

    <link rel="stylesheet" th:href="@{/css/application.css}">
    <title>Ingredients</title>
</head>


<body>
    <nav th:replace="~{navbar :: navbar('Ingredients')}"></nav>

    <div class="container">

        <h1>Ingredients</h1>
        <hr />

        <div class="row">

            <div class="col-12">

                <form id="ingredient-form" th:action="@{/ingredients/create}" method="post" th:object="${ingredientObj}">

                    <div class="alert alert-danger" th:if="${#fields.hasErrors('*')}">
                        <ul>

                            <li th:each="err : ${#fields.errors('*')}" th:text="${err}">Input is incorrect</li>

                        </ul>
                    </div>

                    <div class="input-group mb-3">

                        <input type="text" id="ingredient" th:field="*{ingredient}" class="form-control">
                        <button type="submit" class="btn btn-primary"> Add </button>

                    </div>

                </form>


                <div class="card w-50">
                    <div class="card-header fw-bold">
                        List of ingredients with number of pizzas associated
                    </div>
                    <div class="card-body">
                        <ul class="list-group" th:if="${list.size() > 0}">

                            <li class="list-group-item d-flex justify-content-between align-items-center" th:each="item : ${list}">

                                <div class="d-inline w-50">
                                    <span th:text="${item.ingredient}"></span>
                                </div>
                                
                                <span class="badge bg-primary bg-pill" th:text="|${item.pizzas.size()}|"></span>

                                <form th:action="@{|/ingredients/delete/${item.id}|}" method="post">

                                    <button class="btn btn-danger" type="submit" id="deleteButton"
                                        onclick="return confirm('Are you sure?')">

                                        <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor"
                                            class="bi bi-trash" viewBox="0 0 16 16">
                                            <path
                                                d="M5.5 5.5A.5.5 0 0 1 6 6v6a.5.5 0 0 1-1 0V6a.5.5 0 0 1 .5-.5m2.5 0a.5.5 0 0 1 .5.5v6a.5.5 0 0 1-1 0V6a.5.5 0 0 1 .5-.5m3 .5a.5.5 0 0 0-1 0v6a.5.5 0 0 0 1 0z" />
                                            <path
                                                d="M14.5 3a1 1 0 0 1-1 1H13v9a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2V4h-.5a1 1 0 0 1-1-1V2a1 1 0 0 1 1-1H6a1 1 0 0 1 1-1h2a1 1 0 0 1 1 1h3.5a1 1 0 0 1 1 1zM4.118 4 4 4.059V13a1 1 0 0 0 1 1h6a1 1 0 0 0 1-1V4.059L11.882 4zM2.5 3h11V2h-11z" />
                                        </svg>
                                        
                                    </button>

                                </form>

                            </li>

                        </ul>
                    </div>
                </div>

                <div class="alert alert-primary" role="alert" th:unless="${list.size() > 0}">
                    There are no ingredients in the database
                </div>
            </div>
        </div>
    </div>

    <!-- Bootstrap Bundle with Popper -->
    <script th:src="@{/webjars/bootstrap/5.3.8/js/bootstrap.bundle.min.js}"></script>
</body>

</html>
