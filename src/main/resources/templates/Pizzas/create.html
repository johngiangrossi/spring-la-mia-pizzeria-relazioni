<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link rel="stylesheet" th:href="@{/webjars/bootstrap/5.3.8/css/bootstrap.min.css}">

    <link rel="stylesheet" th:href="@{/css/application.css}">
    <title>Pizzas</title>
</head>


<body>
    <nav th:replace="~{navbar :: navbar('Pizzas')}"></nav>

    <div class="container">

        <div class="content">

            <h1 class="text-center py-3">Pizza</h1>
            <hr />

            <form id="pizza-form" th:object="${pizza}" th:action="@{/pizzas/create}" method="post">

                <div class="alert alert-danger" th:if="${#fields.hasErrors('*')}">

                    <ul>

                        <li th:each="err : ${#fields.errors('*')}" th:text="${err}">Input is incorrect</li>

                    </ul>

                </div>

                <div class="row">

                    <!-- dati pizza-->
                    <div class="col-8">
                        <div class="row gy-2">
                            <div class="col-12">

                                <label class="form-label" for="name">Name</label>
                                
                                <input id="name" type="text" class="form-control" th:field="*{name}" th:errorClass="is-invalid">
                                
                                <div th:if="${#fields.hasErrors('name')}" class="invalid-feedback">
                                    
                                    <ul>
                                        <li th:each="err : ${#fields.errors('name')}" th:text="${err}"></li>
                                    </ul>

                                </div>

                            </div>

                            <div class="col-12">

                                <label class="form-label" for="price">Price</label>
                                <input id="price" type="number" step="0.01" class="form-control" th:field="*{price}" th:errorClass="is-invalid">
                                
                                <div th:if="${#fields.hasErrors('price')}" class="invalid-feedback">

                                    <ul>
                                        <li th:each="err : ${#fields.errors('price')}" th:text="${err}"></li>
                                    </ul>

                                </div>

                            </div>

                            <div class="col-12">

                                <label class="form-label" for="description">Description</label>
                                <textarea id="description" class="form-control" th:field="*{description}" th:errorClass="is-invalid"></textarea>
                                
                                <div th:if="${#fields.hasErrors('description')}" class="invalid-feedback">

                                    <ul>
                                        <li th:each="err : ${#fields.errors('description')}" th:text="${err}"></li>
                                    </ul>

                                </div>

                            </div>

                            <div class="col-12">

                                <label class="form-label" for="url">Photo URL</label>
                                <input id="url" type="url" class="form-control" th:field="*{url}" th:errorClass="is-invalid">
                                
                                <div th:if="${#fields.hasErrors('url')}" class="invalid-feedback">

                                    <ul>
                                        <li th:each="err : ${#fields.errors('url')}" th:text="${err}"></li>
                                    </ul>

                                </div>

                            </div>
                            
                            <!-- Salvataggio -->

                            <div class="col-12">
                                
                                <button class="btn btn-primary" type="submit">
                                    <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor"
                                        class="bi bi-check" viewBox="0 0 16 16">
                                        <path
                                            d="M10.97 4.97a.75.75 0 0 1 1.07 1.05l-3.99 4.99a.75.75 0 0 1-1.08.02L4.324 8.384a.75.75 0 1 1 1.06-1.06l2.094 2.093 3.473-4.425z" />
                                    </svg>
                                    Save
                                </button>
                                
                                <a th:href="@{/pizzas}" class="btn btn-danger"> Cancel</a>
                            </div>
                        </div>
                    </div>
                </div>

            </form>
        </div>
    </div>

    <!-- Bootstrap Bundle with Popper -->
    <script th:src="@{/webjars/bootstrap/5.1.3/js/bootstrap.bundle.min.js}"></script>
</body>

</html>
