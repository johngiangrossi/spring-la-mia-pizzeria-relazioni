<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" th:href="@{/webjars/bootstrap/5.3.8/css/bootstrap.min.css}">

    <link rel="stylesheet" th:href="@{/css/application/css}">

    <!--
    th:unless="empty" → mostra il titolo solo se empty è false, cioè se la pizza è stata trovata
    th:text="${pizza.name}" → imposta il contenuto del <title> con il nome della pizza (es. "Margherita")
    -->
    <title th:unless="empty" th:text="${pizza.name}"></title>

    <!-- th:if="${empty}" → mostra il titolo "Pizza not found" solo se empty è true, cioè se la pizza non esiste -->
    <title th:if="${empty}">Pizza not found</title>

</head>

<body>

    <nav th:replace="~{navbar :: navbar('Pizzas')}"></nav>

    <div class="container d-flex justify-content-center">
        
        <div class="card w-75 p-1" th:object="${pizza}" th:unless="${empty}">

            <img th:src="*{url}" class="card-img-top" th:alt="|pizza-*{name}|">

            <div class="card-body container">

                <div class="row align-items-center">

                    <h1 class="col-sm-6 col-12 card-title font-weight-bold text-center text-sm-start" th:text="*{name}"></h1>

                    <p class="col-sm-6 col-12 h4 text-sm-end text-center" th:text="|Price: *{price} &euro;|"></p>

                </div>

                <!-- mostra deescrizione -->
                <p class="card-text" th:text="*{description}"></p>

                <a th:href="@{/pizzas}" class="btn btn-danger"> Return</a>

            </div>

        </div>      
    </div>

    <div class="container" th:if="${empty}">

        <h1>Pizza not found</h1>
        
    </div>

    <!-- Bootstrap Bundle with Popper -->
    <script th:src="@{/webjars/bootstrap/5.3.8/js/bootstrap.bundle.min.js}"></script>
</body>

</html>
